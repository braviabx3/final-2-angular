<div *ngIf="!loading" class="container-fluid hero-page1">
  <div class="container bar__search">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h1 class="mb-4">Encuentra tu libro favorito</h1>
        <input [formControl]="queryField" id="keyword" type="search" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" />
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="loading" class="container-fluid mt-4">
  <div class="container">
    <div class="row justify-content-start align-items-start mb-5">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h1 class="mb-4">Encuentra tu libro favorito</h1>
        <input [formControl]="queryField" id="keyword" type="search" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" />
      </div>
    </div>
    <div class="card__container">
      <div *ngFor="let product of items" class="card ">
        <img class="img__book" *ngIf="product.volumeInfo.imageLinks"
          src="{{ product.volumeInfo.imageLinks.smallThumbnail }}" alt="" class="card-img-top">
        <div class="card-body btn-card">
          <!-- <h3 class="card-title"><strong>{{ product.volumeInfo.authors }}</strong></h3>
          <small class="card-text">{{ product.volumeInfo.title }}</small> -->
          <a href="" class="btn btn-outline-success btn-sm">Read More</a>
          <a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
        </div>
      </div>
    </div>
  </div>
</ng-container>
