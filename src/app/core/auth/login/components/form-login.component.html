<div class="login__container">
  <section class="conteiner__custom section__login w-100 m-auto text-center">
    <img class="logo" src="../../../../../assets/img/login.png" alt="">
    <h1>Login</h1>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label for="floatingInput">Correo electronico</label>
        <!--         <span class="error__label text-danger">
          <ng-container>El email es requerido</ng-container>
        </span> -->
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
        <!--         <span class="error__label text-danger">
          <ng-container>La contraseña es requerida</ng-container>
        </span> -->
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
      </div>
      <p class="mt-2">No tiene cuenta? <a [routerLink]="['/register']">Registrarse</a></p>
      <p class="mt-2"><a routerLink="/#">Recuperar contraseña</a></p>
    </form>
  </section>
</div>
