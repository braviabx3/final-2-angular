<div class="register__container">
  <section class="conteiner__custom section__register w-100 m-auto text-center">
    <img class="logo" src="../../../../assets/img/login.png" alt="">
    <h1>Registro</h1>
    <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="">
        <label for="floatingInput">Correo electronico</label>
        <!--         <span class="error__label text-danger">
          <ng-container>El email es requerido</ng-container>
        </span> -->
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="">
        <label for="floatingPassword">Contrase単a</label>
        <!--         <span class="error__label text-danger">
          <ng-container>La contrase単a es requerida</ng-container>
        </span> -->
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="">
        <label for="floatingPassword">Confirmar contrase単a</label>
        <!--         <span class="error__label text-danger">
          <ng-container>La contrase単a es requerida</ng-container>
        </span> -->
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit">Registrase</button>
      </div>
      <p class="mt-2"><a [routerLink]="['/public']">Inicio</a></p>
    </form>
  </section>
</div>
