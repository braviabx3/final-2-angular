<div class="form__book">
  <form [formGroup]="formBook" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Identificador</label>
      <input type="text" class="form-control" formControlName="id">
    </div>
    <div class="mb-3">
      <label class="form-label">Autores</label>
      <input class="form-control" cols="30" rows="10" formControlName="authors">
    </div>
    <div class="mb-3">
      <label class="form-label">Titulo</label>
      <input type="text" class="form-control" formControlName="title">
    </div>
    <div class="mb-3">
      <label class="form-label">Genero</label>
      <input type="text" class="form-control" formControlName="genre">
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de publicacion</label>
      <input type="date" [value]="currentDate" [placeholder]="currentDate" class="form-control" formControlName="date">
    </div>
    <div class="mb-3">
      <label class="form-label">Sinopsis</label>
      <textarea type="text" class="form-control" cols="30" rows="10" formControlName="description"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Imagen</label>
      <input type="text" class="form-control" formControlName="imageLinks">
    </div>
    <div class="mb-3">
      <label class="form-label">Lenguaje</label>
      <input type="text" class="form-control" formControlName="language">
    </div>
    <div class="mb-3">
      <label class="form-label">Link de descarga</label>
      <input type="text" class="form-control" formControlName="pdf">
    </div>
    <div class="mb-3">
      <label class="form-label">Link de compra</label>
      <input type="text" class="form-control" formControlName="buyLink">
    </div>
    <button type="submit" class="btn btn-info">enviar</button>
  </form>
</div>
